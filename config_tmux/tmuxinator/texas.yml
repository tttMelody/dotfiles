# ~/.tmuxinator/todo.yml

name: texas
root: /data/texas/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:
  - lua:
      layout: even-vertical
      panes:
        - lua: 
            - ~tlua
            - git st
        - lua:
            - #empty
  - note:
      layout: even-vertical
      panes:
        - #empty
        - #empty
  - client:
      layout: even-vertical
      panes:
        - #empty
        - #empty
  - skynet:
      layout: even-vertical
      panes:
        - skynet:
          - cd /data/texas/vr-texas-server
          - git st
        - skynet:
          - cd /data/texas/vr-texas-server
          - git st
  - texas-tclient:
      layout: 9dc2,165x47,0,0[165x11,0,0{57x11,0,0,10,56x11,58,0,18,50x11,115,0,19},165x11,0,12,17,165x24,0,24{82x24,0,24,11,82x24,83,24,20}]
      panes:
        - skynet:
          - cd /data/texas/vr-texas-server/devtools
        - skynet:
          - cd /data/texas/vr-texas-server/devtools
        - skynet:
          - cd /data/texas/vr-texas-server/devtools
        - skynet:
          - cd /data/texas/vr-texas-server/devtools
        - skynet:
          - cd /data/texas/vr-texas-server/devtools
        - skynet:
          - cd /data/texas/vr-texas-server/devtools
  - skynet-runtime:
      layout: 692f,165x45,0,0[165x22,0,0{52x22,0,0,210,56x22,53,0,217,55x22,110,0,218},165x22,0,23{79x22,0,23,219,85x22,80,23,220}]
      panes:
        - skynet:
          - cd /data/texas/vr-texas-server
        - skynet:
          - cd /data/texas/vr-texas-server
        - skynet:
          - cd /data/texas/vr-texas-server
        - skynet:
          - cd /data/texas/vr-texas-server-http
        - skynet:
          - cd ~/Documents/test/texastools/
          - ./workflow.sh

